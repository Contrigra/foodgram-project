{% load static %}
{% load recipe_tags %}


<ul class="tags">
    {% for type in types %}
    <li class="tags__item">
        <a  id="{{ type.name }}"
            class="tags__checkbox tags__checkbox_style_{{ type.colour }}
                {% if type.id|string_view in given_types %}tags__checkbox_active{% endif %}"
            href="?type={% if type.id|string_view in given_types %}
{% with id=type.id|string_view %}
{{ url_type_line|cut:id }}
{% endwith %}
{% else %}
{% with id=type.id|string_view %}
{{ url_type_line|add_id:id }}
{% endwith %}{% endif %}">
        </a>
        <span class="tags__label">{{ type.ru_local|capfirst }} </span>
    </li>
    {% endfor %}
</ul>



<script src="{% static 'js/api/Api.js' %}"></script>
<script src="{% static 'formRecipe.js' %}"></script>
