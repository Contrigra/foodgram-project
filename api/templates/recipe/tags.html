{% load static %}
{% load recipe_tags %}


<ul class="tags">
    {% for tag in tags %}
    <li class="tags__item">
        <a  id="{{ tag.name }}"
            class="tags__checkbox tags__checkbox_style_{{ tag.colour }}
                {% if tag.id|string_view in received_tags %}tags__checkbox_active{% endif %}"
            href="?tags={% if tag.id|string_view in received_tags %}
{% with id=tag.id|string_view %}
{{ url_tags_line|cut:id }}
{% endwith %}
{% else %}
{% with id=tag.id|string_view %}
{{ url_tags_line|add_id:id }}
{% endwith %}{% endif %}">
        </a>
        <span class="tags__label">{{ tag.ru_local|capfirst }} </span>
    </li>
    {% endfor %}
</ul>



<script src="{% static 'js/api/Api.js' %}"></script>
<script src="{% static 'formRecipe.js' %}"></script>
